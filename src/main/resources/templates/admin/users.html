<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<span th:replace="~{admin/fragments::head('Rate.It - Admin Panel')}"></span>

<body class="d-flex flex-column h-100 bg-darkblue2">
<span th:replace="~{admin/fragments::header}"></span>

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-5">
        <form class="" th:action="@{/admin/users-search}" method="post">
            <input class="form-control txt-without-cl-search" type="text" placeholder="Search" name="keyword"><br>
            <div class="row justify-content-center">
                <button class="btn btn-lg btn-outline-success txt-without-cl-search" type="submit">SEARCH</button>
            </div>
        </form>
    </div>
</div><br>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr class="txt">
            <th scope="col">ID</th>
            <th scope="col">USERNAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr class="txt-1rem" th:each="user : ${users}">
            <th th:text="${user.id}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-outline-info txt-without-cl-search" th:href="@{'/user/' + ${user.username}}">INFO</a>&nbsp;
                <a class="btn btn-outline-danger txt-without-cl-search" th:href="@{'/admin/user-delete/' + ${user.id}}">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>

<span th:replace="~{admin/fragments::footer}"></span>
</body>
</html>
