<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<span th:replace="~{admin/fragments::head('Rate.It - Admin Panel')}"></span>

<body class="d-flex flex-column h-100 bg-darkblue2">
<span th:replace="~{admin/fragments::header}"></span>

<br><br><br>
<div class="row justify-content-center">
    <div class="col-md-5">
        <form class="" th:action="@{/admin/cast-search}" method="post">
            <input class="form-control txt-without-cl-search" type="text" placeholder="Search" name="keyword"><br>
            <div class="row justify-content-center">
                <button class="btn btn-lg btn-outline-success txt-without-cl-search" type="submit">SEARCH</button>
            </div><br>
            <div class="row justify-content-center">
                <a class="btn btn-outline-info btn-lg txt-without-cl-search" th:href="@{'/admin/add-cast'}">ADD CAST</a>
            </div>

        </form>
    </div>
</div><br>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr class="txt">
            <th scope="col">ID</th>
            <th scope="col">AVATAR</th>
            <th scope="col">NAME</th>
            <th scope="col">SURNAME</th>
            <th scope="col">ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr class="txt-1rem" th:each="person : ${cast}">
            <td th:text="${person.id}"></td>
            <td>
                <img th:src="@{'/images/' + ${person.avatar}}" width="40px" height="60px" alt="">
            </td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.surname}"></td>
            <td>
                <a class="btn btn-outline-info txt-without-cl-search" th:href="@{'/person/' + ${person.id}}">INFO</a>&nbsp;
                <a class="btn btn-outline-warning txt-without-cl-search" th:href="@{'/admin/person-edit/' + ${person.id}}">EDIT</a>&nbsp;
                <a class="btn btn-outline-danger txt-without-cl-search" th:href="@{'/admin/person-delete/' + ${person.id}}">DELETE</a>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>

<span th:replace="~{admin/fragments::footer}"></span>
</body>
</html>
