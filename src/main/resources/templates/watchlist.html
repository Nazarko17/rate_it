<div class="page-single userfav_list">
    <div class="container">
        <div class="row ipad-width2">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="user-information">
                    <div class="user-img">
                        <img th:src="@{'/ava/' + ${currentUser.getAvatar()}}" width="120" height="120" alt=""><br>
                        <p class="txt-35px-gold" th:text="${currentUser.username}"></p>
                    </div>
                    <div class="user-fav">
                        <ul>
                            <li class="txt-without-cl-search"><a th:href="@{/ratings}">Ratings</a></li>
                            <li class="active txt-without-cl-search"><a th:href="@{/watchlist}">Watchlist</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="topbar-filter user">
                    <p><span>[[${countWatchlist}]] </span> titles</p>

                </div>
                <div class="flex-wrap-movielist user-fav-list" th:each="title : ${titles}">
                    <div class="movie-item-style-2">
                        <img th:src="@{'/images/' + ${title.avatar}}" alt="">
                        <div class="mv-item-infor">
                            <h6><a th:href="@{'/title/' + ${title.id}}">[[${title.name}]] <span>([[${title.releaseYear}]])</span></a></h6>
                            <p class="rate"><i class="ion-android-star"></i><span>8.1</span> /10</p>
                            <p class="describe" th:text="${title.storyline}"></p>
                            <p class="run-time"> Run Time: [[${title.runTime}]]         <span>MMPA: [[${title.mmpa}]] </span>         <span>Release: [[${title.releaseDate}]]</span></p>
                            <p>Director: <a href="#">Joss Whedon</a></p>
                            <p>Stars: <a href="#">Robert Downey Jr.,</a> <a href="#">Chris Evans,</a> <a href="#">  Chris Hemsworth</a></p>
                        </div>
                    </div>
